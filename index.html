<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4" id="image">
        <img src="img/tamagotchi.png" class="img-responsive">
      </div>
      <div class="col-xs-4"></div>
    </div>
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-success" id="food-button">Food</button>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-warning" id="play-button">Play</button>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-danger" id="sleep-button">Sleep</button>
      </div>
      <div class="col-xs-3"></div>
    </div> <!-- row -->
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-2">
        <h2><span id="food-level"></span></h2>
      </div>
      <div class="col-xs-2">
        <h2><span id="play-level"></span></h2>
      </div>
      <div class="col-xs-2">
        <h2><span id="sleep-level"></span></h2>
      </div>
      <div class="col-xs-3"></div>
    </div> <!-- row -->
    <br/>
    <div class="row">
      <div class="col-xs-5"></div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-primary" id="start-button">Start</button>
      </div>
      <div class="col-xs-5"></div>
    </div> <!-- row -->
   </div> <!-- container -->
  </body>
</html>
